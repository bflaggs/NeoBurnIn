log:
    filename: measurements/DataClient.log
    maxSize: 100 MB
    backupCount: 10

client:
    host: localhost
    port: 45678
    maxConcurrency: 4

sensors:
    - RandUniform.RandUniformDataSource:
        chName: TEST_CASE1
    - RandUniform.RandUniformDataSource:
        chName: TEST_CASE2

controllers:
    tester1:
        Test.TestSink:
            host: localhost
            port: 45679

ctrlRules:
    - match:
        name: "TEST_CASE\\d+"
        valueGt: 5
      action:
          sink: tester1
          state: off
          ch: 1
