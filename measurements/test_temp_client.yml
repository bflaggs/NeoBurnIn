log:
    filename: measurements/dcb_temp_client.log
    maxSize: 100 MB
    backupCount: 10

client:
    host: 127.0.0.1
    port: 45678
    maxConcurrency: 4

sensors:
    - Therm.ThermDataSource:
        sensor_path: /sys/bus/w1/devices/28-0000098d94eb/w1_slave
        display_name: SHORT_WIRE
        interval: 5
    - Therm.ThermDataSource:
        sensor_path: /sys/bus/w1/devices/28-0000098d8197/w1_slave
        display_name: LONG_WIRE
        interval: 5
