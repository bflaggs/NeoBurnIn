log:
    filename: measurements/DataClient.log
    maxSize: 100 MB
    backupCount: 10

client:
    host: localhost
    port: 45678
    maxConcurrency: 4

sensors:
    - RandUniform.RandUniformDataSource:
        chPrefix: RAND_UNIFORM
        numOfChs: 2
    - Therm.ThermDataSource:
        sensorPath: /dev/null
        displayName: TEMP_1
